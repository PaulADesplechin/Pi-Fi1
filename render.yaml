services:
  # Backend Service
  - type: web
    name: pifi-backend
    env: node
    plan: free
    buildCommand: cd server && npm install --production
    startCommand: cd server && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://pifi-frontend.onrender.com
      - key: OPENAI_API_KEY
        sync: false
        optional: true
      - key: COINGECKO_API_KEY
        sync: false
        optional: true
    healthCheckPath: /health

  # Frontend Service
  - type: web
    name: pifi-frontend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://pifi-backend.onrender.com
      - key: PORT
        value: 3000
    healthCheckPath: /
