services:
  - type: web
    name: telegram-crypto-bot
    env: python
    pythonVersion: "3.11"
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: ETHERSCAN_API_KEY
        sync: false
        optional: true

