name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:  # Permet de d√©clencher manuellement le workflow

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "‚ö†Ô∏è Certaines d√©pendances optionnelles peuvent √©chouer"
          pip install flake8  # Pour la v√©rification de code
        continue-on-error: false
      
      - name: Lint with flake8
        run: |
          # Arr√™ter la construction s'il y a des erreurs de syntaxe ou des warnings non d√©finis
          flake8 bot_pro.py dashboard.py run.py lancer.py --count --select=E9,F63,F7,F82 --show-source --statistics || true
          # Sortie de toutes les autres erreurs de flake8 (non bloquant)
          flake8 bot_pro.py dashboard.py run.py lancer.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true
        continue-on-error: true
      
      - name: Check Python syntax
        run: |
          python -m py_compile bot.py
      
      - name: Verify environment variables template
        run: |
          if [ ! -f env.example ]; then
            echo "Error: env.example file not found"
            exit 1
          fi
          echo "‚úì env.example file exists"

  deploy:
    name: Deploy to Render
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Render
        run: |
          echo "üöÄ D√©ploiement sur Render.com..."
          # Si vous avez configur√© un webhook de d√©ploiement Render, d√©commentez la ligne suivante
          # et remplacez YOUR_RENDER_DEPLOY_HOOK_URL par votre URL de webhook
          # curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
          
          # Pour l'instant, on affiche juste un message
          # Le d√©ploiement automatique se fera via Render.com qui surveille votre repo GitHub
          echo "‚úì Le d√©ploiement sera d√©clench√© automatiquement par Render.com"
          echo "  Assurez-vous d'avoir configur√© le service Render pour surveiller ce repository"
      
      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ D√©ploiement r√©ussi"
          else
            echo "‚ùå √âchec du d√©ploiement"
          fi

