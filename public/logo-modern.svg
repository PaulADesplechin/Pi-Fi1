<svg width="160" height="160" viewBox="0 0 160 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient radial pour le fond -->
    <radialGradient id="modernBg" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#1a1f3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:1" />
    </radialGradient>
    
    <!-- Gradient pour les éléments -->
    <linearGradient id="modernElementGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filtre de lueur multiple -->
    <filter id="modernGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset in="blur" dx="0" dy="0" result="offsetBlur"/>
      <feFlood flood-color="#00d4ff" flood-opacity="0.9"/>
      <feComposite in2="offsetBlur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Filtre de lueur pour cercles -->
    <filter id="modernCircleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fond avec gradient -->
  <rect width="160" height="160" rx="20" fill="url(#modernBg)"/>
  
  <!-- Cercles concentriques -->
  <circle cx="80" cy="80" r="70" fill="none" stroke="#00d4ff" stroke-width="1.5" opacity="0.2" filter="url(#modernCircleGlow)"/>
  <circle cx="80" cy="80" r="60" fill="none" stroke="url(#modernElementGradient)" stroke-width="2" opacity="0.4" filter="url(#modernCircleGlow)"/>
  <circle cx="80" cy="80" r="50" fill="none" stroke="url(#modernElementGradient)" stroke-width="2.5" opacity="0.6" filter="url(#modernCircleGlow)"/>
  <circle cx="80" cy="80" r="42" fill="none" stroke="url(#modernElementGradient)" stroke-width="3" opacity="0.7" filter="url(#modernCircleGlow)"/>
  
  <!-- Design abstrait moderne - Forme géométrique complexe -->
  <g transform="translate(80, 80)" filter="url(#modernGlow)">
    <!-- Forme centrale abstraite -->
    <circle cx="0" cy="-12" r="16" fill="url(#modernElementGradient)" opacity="0.8"/>
    <circle cx="0" cy="12" r="16" fill="url(#modernElementGradient)" opacity="0.8"/>
    <rect x="-16" y="-6" width="32" height="12" rx="6" fill="url(#modernElementGradient)"/>
    
    <!-- Lignes décoratives -->
    <line x1="-28" y1="0" x2="-16" y2="0" stroke="url(#modernElementGradient)" stroke-width="4" stroke-linecap="round"/>
    <line x1="16" y1="0" x2="28" y2="0" stroke="url(#modernElementGradient)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Petits cercles décoratifs -->
    <circle cx="-24" cy="0" r="3" fill="url(#modernElementGradient)"/>
    <circle cx="24" cy="0" r="3" fill="url(#modernElementGradient)"/>
  </g>
  
  <!-- Particules décoratives -->
  <circle cx="40" cy="40" r="3" fill="#00d4ff" opacity="0.7" filter="url(#modernCircleGlow)"/>
  <circle cx="120" cy="40" r="3" fill="#00ffff" opacity="0.7" filter="url(#modernCircleGlow)"/>
  <circle cx="40" cy="120" r="3" fill="#00ffff" opacity="0.7" filter="url(#modernCircleGlow)"/>
  <circle cx="120" cy="120" r="3" fill="#00d4ff" opacity="0.7" filter="url(#modernCircleGlow)"/>
</svg>
