<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient radial pour le fond -->
    <radialGradient id="bgGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#1a1f3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:1" />
    </radialGradient>
    
    <!-- Gradient animé pour le texte Pifi -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1">
        <animate attributeName="stop-color" values="#00ffff;#00d4ff;#0099cc;#00d4ff;#00ffff" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:1">
        <animate attributeName="stop-color" values="#00d4ff;#0099cc;#00ffff;#0099cc;#00d4ff" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1">
        <animate attributeName="stop-color" values="#0099cc;#00ffff;#00d4ff;#00ffff;#0099cc" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Gradient pour les cercles animés -->
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.6">
        <animate attributeName="stop-opacity" values="0.3;0.8;0.5;0.8;0.3" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0.4">
        <animate attributeName="stop-opacity" values="0.2;0.6;0.4;0.6;0.2" dur="2s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Filtre de lueur pulsante pour le texte -->
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur">
        <animate attributeName="stdDeviation" values="2;5;3;5;2" dur="2s" repeatCount="indefinite"/>
      </feGaussianBlur>
      <feOffset in="blur" dx="0" dy="0" result="offsetBlur"/>
      <feFlood flood-color="#00d4ff" flood-opacity="0.8">
        <animate attributeName="flood-opacity" values="0.5;1;0.7;1;0.5" dur="2s" repeatCount="indefinite"/>
      </feFlood>
      <feComposite in2="offsetBlur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Filtre de lueur pour les cercles -->
    <filter id="circleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur">
        <animate attributeName="stdDeviation" values="1;3;2;3;1" dur="1.5s" repeatCount="indefinite"/>
      </feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Pattern de lignes de circuit -->
    <pattern id="circuitPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="none"/>
      <path d="M 0 10 L 20 10" stroke="#00d4ff" stroke-width="0.5" opacity="0.3">
        <animate attributeName="opacity" values="0.1;0.4;0.2;0.4;0.1" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M 10 0 L 10 20" stroke="#00d4ff" stroke-width="0.5" opacity="0.3">
        <animate attributeName="opacity" values="0.1;0.4;0.2;0.4;0.1" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      </path>
    </pattern>
  </defs>
  
  <!-- Fond avec gradient -->
  <rect width="120" height="120" rx="60" fill="url(#bgGradient)"/>
  
  <!-- Pattern de circuit en arrière-plan -->
  <rect width="120" height="120" rx="60" fill="url(#circuitPattern)" opacity="0.2"/>
  
  <!-- Cercles concentriques animés -->
  <circle cx="60" cy="60" r="50" fill="none" stroke="url(#circleGradient)" stroke-width="1.5" opacity="0.3" filter="url(#circleGlow)">
    <animateTransform attributeName="transform" type="rotate" values="0 60 60;360 60 60" dur="20s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="60" r="42" fill="none" stroke="url(#circleGradient)" stroke-width="2" opacity="0.5" filter="url(#circleGlow)">
    <animateTransform attributeName="transform" type="rotate" values="360 60 60;0 60 60" dur="15s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Lignes de scan animées -->
  <rect x="10" y="10" width="100" height="100" rx="50" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.2">
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Texte "Pifi" stylisé avec animation -->
  <text
    x="60"
    y="70"
    font-family="Arial, sans-serif"
    font-size="48"
    font-weight="bold"
    text-anchor="middle"
    fill="url(#textGradient)"
    filter="url(#textGlow)"
    style="letter-spacing: -2px;"
  >
    <animateTransform attributeName="transform" type="scale" values="1;1.05;1" dur="2s" repeatCount="indefinite"/>
    Pifi
  </text>
  
  <!-- Points décoratifs animés autour -->
  <circle cx="60" cy="20" r="2.5" fill="#00d4ff" opacity="0.8" filter="url(#circleGlow)">
    <animate attributeName="opacity" values="0.3;1;0.5;1;0.3" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;3.5;2" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="90" cy="40" r="2.5" fill="#00ffff" opacity="0.8" filter="url(#circleGlow)">
    <animate attributeName="opacity" values="0.3;1;0.5;1;0.3" dur="2s" repeatCount="indefinite" begin="0.25s"/>
    <animate attributeName="r" values="2;3.5;2" dur="2s" repeatCount="indefinite" begin="0.25s"/>
  </circle>
  <circle cx="100" cy="60" r="2.5" fill="#00d4ff" opacity="0.8" filter="url(#circleGlow)">
    <animate attributeName="opacity" values="0.3;1;0.5;1;0.3" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    <animate attributeName="r" values="2;3.5;2" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="90" cy="80" r="2.5" fill="#00ffff" opacity="0.8" filter="url(#circleGlow)">
    <animate attributeName="opacity" values="0.3;1;0.5;1;0.3" dur="2s" repeatCount="indefinite" begin="0.75s"/>
    <animate attributeName="r" values="2;3.5;2" dur="2s" repeatCount="indefinite" begin="0.75s"/>
  </circle>
  <circle cx="60" cy="100" r="2.5" fill="#00d4ff" opacity="0.8" filter="url(#circleGlow)">
    <animate attributeName="opacity" values="0.3;1;0.5;1;0.3" dur="2s" repeatCount="indefinite" begin="1s"/>
    <animate attributeName="r" values="2;3.5;2" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
  <circle cx="30" cy="80" r="2.5" fill="#00ffff" opacity="0.8" filter="url(#circleGlow)">
    <animate attributeName="opacity" values="0.3;1;0.5;1;0.3" dur="2s" repeatCount="indefinite" begin="1.25s"/>
    <animate attributeName="r" values="2;3.5;2" dur="2s" repeatCount="indefinite" begin="1.25s"/>
  </circle>
  <circle cx="20" cy="60" r="2.5" fill="#00d4ff" opacity="0.8" filter="url(#circleGlow)">
    <animate attributeName="opacity" values="0.3;1;0.5;1;0.3" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    <animate attributeName="r" values="2;3.5;2" dur="2s" repeatCount="indefinite" begin="1.5s"/>
  </circle>
  <circle cx="30" cy="40" r="2.5" fill="#00ffff" opacity="0.8" filter="url(#circleGlow)">
    <animate attributeName="opacity" values="0.3;1;0.5;1;0.3" dur="2s" repeatCount="indefinite" begin="1.75s"/>
    <animate attributeName="r" values="2;3.5;2" dur="2s" repeatCount="indefinite" begin="1.75s"/>
  </circle>
  
  <!-- Lignes de connexion animées entre les points -->
  <path d="M 60 20 Q 75 30 90 40" stroke="#00d4ff" stroke-width="1" fill="none" opacity="0.3" stroke-dasharray="3,3">
    <animate attributeName="opacity" values="0.1;0.5;0.1" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="stroke-dashoffset" values="0;6;0" dur="1s" repeatCount="indefinite"/>
  </path>
  <path d="M 90 40 Q 95 50 100 60" stroke="#00ffff" stroke-width="1" fill="none" opacity="0.3" stroke-dasharray="3,3">
    <animate attributeName="opacity" values="0.1;0.5;0.1" dur="2s" repeatCount="indefinite" begin="0.3s"/>
    <animate attributeName="stroke-dashoffset" values="0;6;0" dur="1s" repeatCount="indefinite" begin="0.3s"/>
  </path>
  <path d="M 100 60 Q 95 70 90 80" stroke="#00d4ff" stroke-width="1" fill="none" opacity="0.3" stroke-dasharray="3,3">
    <animate attributeName="opacity" values="0.1;0.5;0.1" dur="2s" repeatCount="indefinite" begin="0.6s"/>
    <animate attributeName="stroke-dashoffset" values="0;6;0" dur="1s" repeatCount="indefinite" begin="0.6s"/>
  </path>
  <path d="M 90 80 Q 75 90 60 100" stroke="#00ffff" stroke-width="1" fill="none" opacity="0.3" stroke-dasharray="3,3">
    <animate attributeName="opacity" values="0.1;0.5;0.1" dur="2s" repeatCount="indefinite" begin="0.9s"/>
    <animate attributeName="stroke-dashoffset" values="0;6;0" dur="1s" repeatCount="indefinite" begin="0.9s"/>
  </path>
  <path d="M 60 100 Q 45 90 30 80" stroke="#00d4ff" stroke-width="1" fill="none" opacity="0.3" stroke-dasharray="3,3">
    <animate attributeName="opacity" values="0.1;0.5;0.1" dur="2s" repeatCount="indefinite" begin="1.2s"/>
    <animate attributeName="stroke-dashoffset" values="0;6;0" dur="1s" repeatCount="indefinite" begin="1.2s"/>
  </path>
  <path d="M 30 80 Q 25 70 20 60" stroke="#00ffff" stroke-width="1" fill="none" opacity="0.3" stroke-dasharray="3,3">
    <animate attributeName="opacity" values="0.1;0.5;0.1" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    <animate attributeName="stroke-dashoffset" values="0;6;0" dur="1s" repeatCount="indefinite" begin="1.5s"/>
  </path>
  <path d="M 20 60 Q 25 50 30 40" stroke="#00d4ff" stroke-width="1" fill="none" opacity="0.3" stroke-dasharray="3,3">
    <animate attributeName="opacity" values="0.1;0.5;0.1" dur="2s" repeatCount="indefinite" begin="1.8s"/>
    <animate attributeName="stroke-dashoffset" values="0;6;0" dur="1s" repeatCount="indefinite" begin="1.8s"/>
  </path>
  <path d="M 30 40 Q 45 30 60 20" stroke="#00ffff" stroke-width="1" fill="none" opacity="0.3" stroke-dasharray="3,3">
    <animate attributeName="opacity" values="0.1;0.5;0.1" dur="2s" repeatCount="indefinite" begin="2.1s"/>
    <animate attributeName="stroke-dashoffset" values="0;6;0" dur="1s" repeatCount="indefinite" begin="2.1s"/>
  </path>
  
  <!-- Effet de scan vertical -->
  <rect x="0" y="0" width="120" height="4" rx="2" fill="#00d4ff" opacity="0.6">
    <animate attributeName="y" values="0;116;0" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.8;0" dur="3s" repeatCount="indefinite"/>
  </rect>
</svg>
