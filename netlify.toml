# Configuration Netlify pour π-FI Dashboard
# Site: https://pietfi1.netlify.app

[build]
  # Commande de build
  command = "pip install -r requirements.txt && mkdir -p netlify/functions"
  # Répertoire de publication
  publish = "."

[build.environment]
  PYTHON_VERSION = "3.11"
  NODE_VERSION = "18"

# Redirections pour Flask via Netlify Functions
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200
  force = true

# Redirection pour les assets statiques
[[redirects]]
  from = "/static/*"
  to = "/static/:splat"
  status = 200

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache pour les assets statiques
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers pour les fichiers de données
[[headers]]
  for = "/*.json"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# Configuration des fonctions serverless
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

